<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Password generation</title>

	<link rel="apple-touch-icon" sizes="180x180" href="./img/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="./img/favicon-16x16.png">
	<link rel="manifest" href="./img/manifest.json">
	<link rel="mask-icon" href="./img/safari-pinned-tab.svg" color="#5bbad5">
	<link rel="shortcut icon" href="./img/favicon.ico">
	<meta name="msapplication-config" content="./img/browserconfig.xml">
	<meta name="theme-color" content="#212121">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body class="bg-dark">

<div class="container">
	<div class="row justify-content-center">
		<div class="col col-sm-10 col-md-7 col-lg-6 col-xl-5 col-xxl-5 mb-5">
			<div class="accordion accordion-flush my-5" id="accordionFlushInstruction">
				<div class="accordion-item bg-dark text-white">
					<h2 class="accordion-header" id="flush-headingOne">
						<button class="accordion-button collapsed bg-secondary text-white rounded-2" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
							Instruction
						</button>
					</h2>
					<div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushInstruction">
						<div class="accordion-body">
							<small>
								<ol class="lh-lg">
									<li>Set static keys: <b>key 1</b> and <b>key2</b> (optional).</li>
									<li>Set dynamic key: <b>key 3</b> (optional).</li>
									<li>Focus out any key-field.</li>
									<li>Copy generated password to clipboard.</li>
								</ol>
								<div class="text-end">View on <a href="https://github.com/acruxray/pg">GitHub</a></div>
							</small>
						</div>
					</div>
				</div>
			</div>

			<nav class="nav nav-pills flex-column flex-sm-row mb-4">
				<a class="flex-sm-fill text-sm-center nav-link" href="#" id="t_short">Short</a>
				<a class="flex-sm-fill text-sm-center nav-link" href="#" id="t_middle">Middle</a>
				<a class="flex-sm-fill text-sm-center nav-link" href="#" id="t_long">Long</a>
			</nav>

			<div class="mb-5">
				<input type="text" class="form-control form-control-lg bg-dark text-white text-center border-secondary mb-2" id="salt1" placeholder="Key 1">
				<input type="text" class="form-control form-control-lg bg-dark text-white text-center border-secondary mb-2" id="salt2" placeholder="Key 2">
				<input type="text" class="form-control form-control-lg bg-dark text-white text-center border-secondary mb-2" id="password" placeholder="Key 3" autofocus>
			</div>

			<div class="mb-5">
				<input type="text" class="form-control form-control-lg bg-dark text-white text-center border-secondary" id="pg" placeholder="Result" readonly>
			</div>

			<div class="btn-group w-100 mb-5" role="group">
				<button id="clear_all" type="button" class="btn btn-dark">Clear All</button>
				<button id="clear" type="button" class="btn btn-dark">Clear</button>
				<button type="button" class="btn btn-secondary" id="clipboard" data-clipboard-target="#pg">Copy</button>
			</div>

			<div class="form-check text-white border-top border-secondary pt-3">
				<input class="form-check-input" type="checkbox" value="" id="settings_save">
				<label class="form-check-label text-secondary" for="settings_save">Save settings</label>
			</div>
		</div>
	</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

<script src="./js/base64.js"></script>
<script src="./js/md5.js"></script>
<script src="./js/pg.js"></script>
<script src="./js/clipboard.min.js"></script>
<script src="./js/main.js"></script>

</body>
</html>
