<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Password generation</title>

	<link rel="apple-touch-icon" sizes="180x180" href="./img/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="./img/favicon-16x16.png">
	<link rel="manifest" href="./img/manifest.json">
	<link rel="mask-icon" href="./img/safari-pinned-tab.svg" color="#5bbad5">
	<link rel="shortcut icon" href="./img/favicon.ico">
	<meta name="msapplication-config" content="./img/browserconfig.xml">
	<meta name="theme-color" content="#666666">

	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://acruxray.github.io/newage/css/newage.min.css">
	<link rel="stylesheet" href="./css/main.css">
</head>
<body class="grey darken-4 grey-text text-lighten-5">

	<main class="container-vertical small">
		<div class="container center">
			<div class="container grey-text text-darken-2 left card no-shadow info">
				<span>- Set static keys: <b>key 1</b> and <b>key2</b> (optional).</span>
				<span>- Set dynamic key: <b>key 3</b> (optional).</span>
				<span>- Focus out <b>key 3</b> field.</span>
				<span>- Copy generated password to clipboard.</span>
				<span class="right">View on <a href="https://github.com/acruxray/pg">GitHub</a></span>
			</div>
			<div>
				<input type="text" id="salt1" placeholder="Key 1">
			</div>
			<div>
				<input type="text" id="salt2" placeholder="Key 2">
			</div>
			<div>
				<input type="text" id="password" placeholder="Key 3" autofocus>
			</div>
			<div id="pg" class="result"></div>
		</div>
	</main>

	<footer class="nopadding">
		<div class="navbar small grey darken-3 no-shadow">
			<div class="links stretch uppercase">
				<a id="clear_all" title="Clear all keys"><i class="material-icons">clear_all</i></a>
				<a id="clear" title="Clear dinamic key"><i class="material-icons">clear</i></a>
				<a id="clipboard" data-clipboard-target="#pg" title="Copy to clipboard"><i class="material-icons">content_copy</i></a>
			</div>
		</div>
	</footer>

	<script src="./js/base64.js"></script>
	<script src="./js/md5.js"></script>
	<script src="./js/pg.js"></script>
	<script src="./js/clipboard.min.js"></script>
	<script src="./js/main.js"></script>

</body>
</html>
